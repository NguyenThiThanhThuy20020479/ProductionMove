<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<section class="h-100 login ">
    <div class="h-100 d-flex justify-content-center align-content-center ">
    <div class="container ">
        <div class="row g-0 main w-80 mx-auto">
            <div class="col-lg-5 container-fluid ">
                <div class="h-100 d-flex justify-content-center align-content-center ">
                    <img src="../img/car-editinmr9.jpeg" alt="" class = "img-fluid">
                </div>
            </div>
            <div class="col-lg-7 text-center py-3">
                <h2>Sign Up</h2>
                <div class="container-fluid w-95">
                    <form action="" class="was-validated mx-5">
                        <!-- user name -->
                        <div class="form-row py-3 pt-2"> 
                                <input type="text" class="inp form-control is-valid " placeholder="Username" required >
                        </div>
                        <!-- Email -->
                        <div class="form-row py-3"> 
                            <input type="email" class="inp form-control is-valid" placeholder="Email" required >
                        </div>
                        <!-- password -->
                        <div class="form-row py-3">
                                <input type="password" class="inp form-control is-valid" placeholder="Password"  required>
                        </div>
                        <!-- Repeat password -->
                        <div class="form-row py-3">
                            <input type="password" class="inp form-control is-valid" placeholder="Confirm Password" required>
                        </div>
                        <!--  -->
                        <div class="form-row py-3 form-check ">
                            <select class="form-check is-invalid inp" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                            <option class ="inp" selected disabled value="" >Permission</option>
                            <option>...</option>
                            </select>
                        </div>
                        <!-- button -->
                        <div class="text-center mt-4 pt-8">
                            <button type="submit" class="btn btn-primary btn-md w-80">Sign In</button>
                            <p class = "small mt-2 pt-1 mb-0">You have an account? <a href="Login.html">Sign Up</a></p>
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
